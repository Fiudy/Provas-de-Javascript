<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let totalEstudantes = parseInt(prompt("Informe quantos estudantes há na turma"))
        let somaNotas = 0
        let maiorNota = -Infinity
        let menorNota = Infinity

        let contador = 1

        while (contador <= totalEstudantes) {
            let nota = parseFloat(prompt("Digite a nota do aluno" + contador + ":"))

            somaNotas += nota

            if (nota > maiorNota) {
                maiorNota = nota
            }

            if (nota < menorNota) {
                menorNota = nota
            }
            contador++
        }

        let mediaTurma = somaNotas / totalEstudantes;

        console.log("Média da turma:", mediaTurma.toFixed(2));
        console.log("Maior nota:", maiorNota.toFixed(2));
        console.log("Menor nota:", menorNota.toFixed(2));
    </script>
</body>

</html>
